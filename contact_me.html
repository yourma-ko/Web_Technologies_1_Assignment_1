<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
</head>
<body>

    <h1 style="text-align: center; color: #333;">Contact Me</h1>
    
    <form>
        <label for="name" style="font-weight: bold;">Name:</label>
        <input type="text" id="name" name="name" required style="margin-bottom: 10px; padding: 5px;"><br><br>
        
        <label for="email" style="font-weight: bold;">Email:</label>
        <input type="email" id="email" name="email" required style="margin-bottom: 10px; padding: 5px;"><br><br>
        
        <label for="message" style="font-weight: bold;">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" required style="padding: 5px;"></textarea><br><br>
        
        <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer;">
    </form>

</body>
</html>
